<h3 *ngIf="message">{{message}}</h3>
<mat-card class="card" *ngFor="let car of cars">
  <mat-card-header>
    <mat-card-title>{{car.title | slice:0:30}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="car.photoData['seoLinkB']">
  <mat-card-content>
    <p>
      {{car.autoData['description'] | slice:0:130}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Подробнее</button>
  </mat-card-actions>
</mat-card>
